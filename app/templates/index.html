<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="margin-left:20px">
            <h1>welcome to textext catcher</h1>
            <h2>enter your text and we will search for (and point out!) repetitive words and phrases</h2>
            <h2></h2>
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Document Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="algossucks.doc">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter Text Here</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="form-group">
            <label for="exampleFormControlFile1">Or upload a document</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            </form>
            <button id="submit" class="btn btn-primary">Submit</button>
            <p id="results"></p>
        </div>
    </body>
    <script src="{{ url_for('static', filename="js/parse.js")}}"></script>
</html>
